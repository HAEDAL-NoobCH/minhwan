<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/6c12610f54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <i class= "fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class= "fas fa-search"></i>
            <i class= "fas fa-ellipsis-v"></i>
        </div>
    </header>


    <section class="player">
        <video controls src="video/KakaoTalk_20230710_154427644.mp4"></video>
    </section>

    <div class="infoAndUpNext">
        <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#game</li>
                <li>#2D</li>
                <li>#easy</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp">
                    김민환이 중학생 때 만들어본 2D 게임
                </span>
                <button class="moreBtn">
                    <i class= "fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">1M views 1 month ago</span>
        </div>
        <div class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>1K</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Share</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Save</span></button>
            </li>
            <li>
                <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
            </li>
        </div>
        <div class="channel">
            <div class="metadata">
                <img src="image/snail.png" alt="" />
                <div class="info">
                    <span class="name">달팽이김</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <div class="img"><img src="image/1080px-Systems_Development_Life_Cycle.jpg" alt="" /></div>
                <div class="info">
                    <span class="title">hello</span>
                    <span class="name">hahaha</span>
                    <span class="views">82K views</span>
                </div>
                <button class="moreBtn"><i class= "fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="image/29657_i1.jpg" alt="" /></div>
                <div class="info">
                    <span class="title">its me</span>
                    <span class="name">mario</span>
                    <span class="views">1000K views</span>
                </div>
                <button class="moreBtn"><i class= "fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item"></li>
        </ul>
    </section></div>
</body>
</html>
